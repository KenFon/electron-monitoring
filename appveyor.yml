os: unstable	
cache:	  
  - node_modules	
environment:	  
  GH_TOKEN:	      
    secure: 90jAPJokE2Aopsz95YeugkHJkfptqYwhSoaZMLN7um8hiwGySdZ6TClI5pWVXddw
    matrix:	    
      - nodejs_version: 6	
install:	  
  - ps: Install-Product node $env:nodejs_version	  
  - set CI=true	  
  - npm install -g npm@latest	  
  - set PATH=%APPDATA%\npm;%PATH%	  
  - npm install	
matrix:	  
  fast_finish: true	
build: off	
version: '{build}'	
shallow_clone: true	
clone_depth: 1	
build_script:	  
  - npm run dist
deploy:
- provider: GitHub
  auth_token:
    secure: 90jAPJokE2Aopsz95YeugkHJkfptqYwhSoaZMLN7um8hiwGySdZ6TClI5pWVXddw