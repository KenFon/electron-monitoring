os: unstable	
cache:	  
  - node_modules	
environment:	  
  GH_TOKEN:	      
    secure: f09b0d28c410fbecd580069c81248aabe70f3ce0
    matrix:	    
      - nodejs_version: 6	
install:	  
  - ps: Install-Product node $env:nodejs_version	  
  - set CI=true	  
  - npm install -g npm@latest	  
  - set PATH=%APPDATA%\npm;%PATH%	  
  - npm install	
matrix:	  
  fast_finish: true	
build: off	
version: '{build}'	
shallow_clone: true	
clone_depth: 1	
build_script:	  
  - npm run dist